<!--modal popup start-->
<ng-template class="theme-modal" #enquiryModal let-modal>
	<div class="modal-content">
        <div class="modal-body modal13">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="modal-bg">
                            <button type="button" class="close"  aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="theme-card">
                                <h2>Get in touch about the {{product.model}} today!</h2>
                                <h4>Fill your details below and we'll call you right back!</h4>
                                <form id="theme-form">
                                    <div>
                                        <label for="fname">Full Name</label>
                                        <input type="text" name="fname" class="form-control" id="fname" placeholder="Name & Surname" [formControl]="enquiryForm.controls['year']">
                                        <br/>
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" placeholder="Last Name" [formControl]="enquiryForm.controls['month']">
                                        <br/>
                                        <label for="fname">Phone Number</label>
                                        <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number" [formControl]="enquiryForm.controls['day']">
                                        <br/>
                                    </div>
                                    <button type="submit" (click)="ageForm()" class="btn btn-solid">
                                    	submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<!--modal popup end-->
