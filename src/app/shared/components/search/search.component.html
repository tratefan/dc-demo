<!-- section start -->
<section class="authentication-page section-b-space">
    <section class="search-block">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <form class="form-header">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Search for a Product">
              </div>
              <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </form>
            <!-- TODO: MAKE THE INPUT TO BE BUTTONS, MAKE DYNAMIC ADVANCED SEARCH -->
            <form class="theme-form">
              <div class="form-row">
                <select class="custom-select col-md-6" required="">
                  <option value="">Category</option>
                  <option value="1">Percent</option>
                  <option value="2">Fixed</option>
                </select>
                <select class="custom-select col-md-6" required="">
                  <option value="">Dealer</option>
                  <option value="1">Percent</option>
                  <option value="2">Fixed</option>
                </select>
              </div>
              <br />
              <div class="form-row">
                <select class="custom-select col-md-6" required="">
                  <option value="">Area</option>
                  <option value="1">Percent</option>
                  <option value="2">Fixed</option>
                </select>

                <select class="custom-select col-md-6" required="">
                  <option value="">Price</option>
                  <option value="1">Percent</option>
                  <option value="2">Fixed</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
